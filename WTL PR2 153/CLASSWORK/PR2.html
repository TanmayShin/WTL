<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To-Do List</title>
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #FFC107;
            --danger-color: #F44336;
            --text-color: #333;
            --light-bg: #f7f9fc;
            --dark-bg: #e0e6ec;
            --card-bg: #ffffff;
            --border-color: #e0e0e0;
            --shadow-light: rgba(0, 0, 0, 0.08);
            --shadow-medium: rgba(0, 0, 0, 0.15);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #c3e2e0 0%, #aed6f1 100%); 
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            line-height: 1.6;
        }

        header {
            background-color: #2c3e50; 
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 4px 10px var(--shadow-medium);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        header h1 {
            margin: 0;
            font-size: 2.8em;
            letter-spacing: 1.5px;
            text-transform: uppercase;
        }

        .container {
            max-width: 600px;
            margin: 40px auto; 
            background-color: var(--card-bg);
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 10px 30px var(--shadow-medium);
            transform: translateY(0); 
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            flex-grow: 1; 
            display: flex;
            flex-direction: column;
        }

        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px var(--shadow-light);
        }

        h2 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 600;
            position: relative;
        }

        h2::after {
            content: '';
            display: block;
            width: 60px;
            height: 3px;
            background-color: var(--primary-color);
            margin: 10px auto 0;
            border-radius: 2px;
        }

        .input-wrapper {
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 14px 18px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            font-size: 1.1em;
            box-sizing: border-box;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
            outline: none;
        }

        .add-button-wrapper {
            text-align: center;
            margin-bottom: 25px;
        }

        button {
            padding: 12px 25px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #4CAF50; 
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
        }

        button:active {
            transform: translateY(0);
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        ul {
            list-style: none;
            padding: 0;
            margin-top: 0;
            margin-bottom: 30px; 
        }

        ul h3 {
            color: #555;
            font-size: 1.3em;
            margin-bottom: 15px;
            border-bottom: 1px dashed var(--border-color);
            padding-bottom: 5px;
        }

        li {
            background: var(--light-bg);
            margin: 10px 0;
            padding: 15px 20px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: background-color 0.2s ease, box-shadow 0.2s ease, transform 0.2s ease;
            word-break: break-word; 
        }

        li:hover {
            background-color: var(--dark-bg);
            box-shadow: 0 4px 12px var(--shadow-light);
            transform: scale(1.01);
        }

        li.completed {
            text-decoration: line-through;
            color: #888;
            background-color: #e9ecef;
            border-color: #d1d7db;
            opacity: 0.8;
        }

        .task-text {
            flex-grow: 1; 
            margin-right: 15px; 
        }

        .delete-btn, .edit-btn {
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background-color 0.2s ease, transform 0.1s ease;
            margin-left: 8px;
            min-width: 60px; 
        }

        .delete-btn {
            background-color: var(--danger-color);
        }

        .delete-btn:hover {
            background-color: #d32f2f;
            transform: translateY(-1px);
        }

        .edit-btn {
            background-color: var(--secondary-color);
            color: #333; 
        }

        .edit-btn:hover {
            background-color: #fbc02d;
            transform: translateY(-1px);
        }

        footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: auto; 
            box-shadow: 0 -4px 10px var(--shadow-medium);
        }

        footer p {
            margin: 0;
            font-size: 0.9em;
        }

        
        @media (max-width: 768px) {
            header h1 {
                font-size: 2.2em;
            }
            .container {
                margin: 20px;
                padding: 25px;
            }
            h2 {
                font-size: 1.8em;
            }
            input[type="text"] {
                padding: 12px 15px;
            }
            button {
                padding: 10px 20px;
                font-size: 1em;
            }
            li {
                flex-direction: column; 
                align-items: flex-start;
                padding: 12px 15px;
            }
            .task-text {
                margin-bottom: 10px;
                margin-right: 0;
            }
            .delete-btn, .edit-btn {
                margin-left: 0;
                margin-right: 8px; 
                min-width: unset;
                padding: 6px 10px;
            }
            .actions-wrapper {
                margin-top: 10px;
            }
        }

        @media (max-width: 480px) {
            header h1 {
                font-size: 1.8em;
            }
            .container {
                margin: 15px;
                padding: 20px;
            }
            h2 {
                font-size: 1.5em;
            }
            button {
                width: 100%;
                margin-top: 10px;
            }
            .delete-btn, .edit-btn {
                width: auto;
                flex-grow: 1;
                text-align: center;
                margin-top: 5px;
            }
            .actions-wrapper {
                display: flex; 
                width: 100%;
                justify-content: space-between;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>My  To-Do List</h1>
    </header>

    <div class="container">
        <h2>My To-Do List</h2>
        <div class="input-wrapper">
            <input type="text" id="taskInput" placeholder="Add a new task here...">
        </div>
        <div class="add-button-wrapper">
            <button onclick="addTask()">Add Task</button>
        </div>

        <ul id="remainingTaskList">
            <h3>Remaining Tasks</h3>
            </ul>

        <ul id="completedTaskList">
            <h3>Completed Tasks</h3>
            </ul>
    </div>

    <footer>
        <p>&copy; 2025 To-Do Tracker. All rights reserved.</p>
        <p>Stay organized, stay productive!</p>
    </footer>

    <script>
        function addTask() {
            let input = document.getElementById('taskInput');
            let taskText = input.value.trim();

            if (taskText === "") {
                alert("Oops! Please enter a task before adding it.");
                return;
            }

            let li = document.createElement('li');
            
            let taskSpan = document.createElement('span');
            taskSpan.className = 'task-text';
            taskSpan.textContent = taskText;
            li.appendChild(taskSpan);

            let actionsWrapper = document.createElement('div');
            actionsWrapper.className = 'actions-wrapper';

            let editBtn = document.createElement('button');
            editBtn.textContent = "Edit";
            editBtn.className = "edit-btn";
            editBtn.onclick = function(event) {
                event.stopPropagation(); 
                const currentText = taskSpan.textContent; 
                const newText = prompt("Edit your task:", currentText);

                if (newText !== null && newText.trim() !== "") {
                    taskSpan.textContent = newText.trim();
                    li.classList.remove('completed'); 
                    moveTask(li, false); 
                }
            };

            let deleteBtn = document.createElement('button');
            deleteBtn.textContent = "Delete";
            deleteBtn.className = "delete-btn";
            deleteBtn.onclick = function(event) {
                event.stopPropagation(); 
                li.remove();
            };

            actionsWrapper.appendChild(editBtn);
            actionsWrapper.appendChild(deleteBtn);
            li.appendChild(actionsWrapper);

            li.onclick = function() {
                li.classList.toggle('completed');
                moveTask(li, li.classList.contains('completed'));
            };

            
            document.getElementById('remainingTaskList').appendChild(li);
            input.value = ""; 
        }

        function moveTask(taskElement, isCompleted) {
            const remainingList = document.getElementById('remainingTaskList');
            const completedList = document.getElementById('completedTaskList');

            if (isCompleted) {
                completedList.appendChild(taskElement);
            } else {
                remainingList.appendChild(taskElement);
            }
        }
    </script>
</body>
</html>
