<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyCart - Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: #fff;
      padding: 40px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #007bff;
    }

    .btn {
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 12px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #0056b3;
    }

    .info {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #666;
    }

    .info a {
      color: #007bff;
      text-decoration: none;
    }

    .info a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-box {
        padding: 30px 20px;
      }

      .btn {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>

  <div class="login-box">
    <h2>Login to MyCart</h2>
    <form onsubmit="return validateLogin()">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" required placeholder="e.g. user@mycart.com">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Enter password">
      </div>

      <button type="submit" class="btn">Login</button>

      <div class="info">
        <p>Don't have an account? <a href="#">Register</a></p>
        <p><a href="#">Forgot password?</a></p>
      </div>
    </form>
  </div>

  <script>
    function validateLogin() {
      const password = document.getElementById("password").value;

      if (password === "1234") {
        
        window.location.href = "PR1.html";
        return false;
      } else {
        alert("Incorrect password. Please try again.");
        return false;
      }
    }
  </script>

</body>
</html>
