<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MyCart - Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* Universal box-sizing */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    /* Body styling */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      color: #333; /* Default text color */
    }

    /* Header styling */
    header {
      width: 100%;
      background-color: #343a40;
      padding: 20px;
      color: white;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 1px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px; /* Added rounded corners to header */
      margin-bottom: 20px; /* Space below header */
    }

    /* Navigation styling within header */
    nav {
      margin-top: 15px;
    }

    /* Navigation link styling */
    nav a {
      color: white;
      margin: 0 15px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
      transition: text-decoration 0.3s ease, color 0.3s ease;
    }

    /* Navigation link hover effect */
    nav a:hover {
      text-decoration: underline;
      color: #ffc107; /* Highlight color on hover */
    }

    /* Feedback form container */
    .feedback-container {
      background-color: white;
      margin-top: 30px;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 500px;
      text-align: center;
      animation: fadeIn 1s ease-out; /* Fade-in animation */
    }

    /* Fade-in animation keyframes */
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Heading within feedback container */
    .feedback-container h2 {
      margin-bottom: 20px;
      color: #343a40;
      font-size: 24px;
      position: relative;
      padding-bottom: 10px;
    }

    /* Underline effect for h2 */
    .feedback-container h2::after {
      content: '';
      position: absolute;
      left: 50%;
      bottom: 0;
      transform: translateX(-50%);
      width: 60px;
      height: 3px;
      background-color: #007bff;
      border-radius: 2px;
    }

    /* Star rating section */
    .stars {
      display: flex;
      flex-direction: row-reverse;
      justify-content: center;
      margin-bottom: 20px;
    }

    /* Hide radio inputs */
    .stars input {
      display: none;
    }

    /* Star labels (the actual stars) */
    .stars label {
      font-size: 40px;
      color: lightgray;
      cursor: pointer;
      transition: color 0.3s ease, transform 0.2s ease; /* Smooth transitions */
      padding: 0 5px; /* Spacing between stars */
    }

    /* Star hover and checked states */
    .stars label:hover,
    .stars label:hover ~ label,
    .stars input:checked ~ label {
      color: #ffc107; /* Gold color for selected/hovered stars */
      transform: scale(1.1); /* Slight scale on hover/select */
    }

    /* Textarea for feedback comments */
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #ccc;
      resize: vertical; /* Allow vertical resizing only */
      min-height: 80px; /* Minimum height */
      height: 100px;
      margin-bottom: 20px;
      font-size: 16px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    /* Textarea focus state */
    textarea:focus {
      border-color: #007bff;
      box-shadow: 0 0 8px rgba(0, 123, 255, 0.2);
      outline: none;
    }

    /* Submit button styling */
    button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
      box-shadow: 0 4px 8px rgba(40, 167, 69, 0.2); /* Subtle shadow */
    }

    /* Submit button hover effect */
    button:hover {
      background-color: #218838;
      transform: translateY(-2px); /* Slight lift effect */
      box-shadow: 0 6px 12px rgba(40, 167, 69, 0.3); /* Enhanced shadow */
    }

    /* Footer styling */
    footer {
      background-color: #222;
      color: #ccc;
      text-align: center;
      padding: 20px 0;
      width: 100%;
      margin-top: auto; /* Push footer to the bottom */
      box-shadow: 0 -4px 8px rgba(0,0,0,0.1); /* Shadow for footer */
      border-radius: 8px; /* Added rounded corners to footer */
    }

    /* Responsive adjustments for tablet screens (below 768px) */
    @media (max-width: 768px) {
      header {
        font-size: 24px;
        padding: 15px;
      }

      .feedback-container {
        padding: 25px;
      }

      .feedback-container h2 {
        font-size: 22px;
      }

      .stars label {
        font-size: 36px;
      }

      textarea {
        font-size: 15px;
      }

      button {
        font-size: 15px;
      }
    }

    /* Responsive adjustments for mobile screens (below 480px) */
    @media (max-width: 480px) {
      header {
        font-size: 20px;
        padding: 12px;
      }

      .feedback-container {
        margin-top: 20px;
        padding: 20px;
      }

      .feedback-container h2 {
        font-size: 20px;
      }

      .stars label {
        font-size: 30px;
      }

      textarea {
        font-size: 14px;
        height: 80px;
      }

      button {
        font-size: 14px;
        padding: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Website Header -->
  <header>
    MyCart - Feedback
    <nav>
      <a href="PR1.html">üè† Home</a>
      <a href="cart.html">üõí Cart</a>
      <a href="feedback.html">‚≠ê Feedback</a>
    </nav>
  </header>

  <!-- Feedback Form Container -->
  <div class="feedback-container">
    <h2>Rate Your Experience</h2>

      <textarea name="comment" placeholder="Write your feedback here..."></textarea>

      <button type="submit">Submit Feedback</button>
    </form>
  </div>

</html>
