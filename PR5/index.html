<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Student Details Form</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
        <h1>Enter Student Details</h1>
        <form id="studentForm" novalidate>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter name" required />
                <span class="error-message" id="nameError"></span>
            </div>
            <div class="form-group">
                <label for="rollNo">Roll No:</label>
                <input type="text" id="rollNo" placeholder="Enter roll number" required />
                <span class="error-message" id="rollNoError"></span>
            </div>
            <div class="form-group">
                <label for="prn">PRN:</label>
                <input type="text" id="prn" placeholder="Enter PRN" required />
                <span class="error-message" id="prnError"></span>
            </div>
            <div class="form-group">
                <label for="department">Department:</label>
                <input type="text" id="department" placeholder="Enter department" required />
                <span class="error-message" id="departmentError"></span>
            </div>
            <button type="submit">Submit</button>
        </form>

        <div id="displayArea" class="display-area"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
